version: '3.8'

# Docker Compose pour déploiement sur IP (sans SSL/Nginx)
# Utilisation: docker compose -f docker-compose.ip.yml --env-file .env.production.ip up -d

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: flotteq_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-flotteq_prod}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-flotteq_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - flotteq_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-flotteq_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Redis (Cache + Bull Queue)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: flotteq_redis_prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-flotteq_redis_pass}
    volumes:
      - redis_data:/data
    networks:
      - flotteq_network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-flotteq_redis_pass}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==========================================
  # Backend NestJS API
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flotteq_backend_prod
    restart: always
    ports:
      - "3000:3000"  # Exposé directement (sans Nginx)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-flotteq_prod}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-flotteq_production}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_ENABLED: "true"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_PARTNER_SECRET: ${JWT_PARTNER_SECRET}
      JWT_ACCESS_EXPIRES: ${JWT_ACCESS_EXPIRES:-15m}
      JWT_REFRESH_EXPIRES: ${JWT_REFRESH_EXPIRES:-7d}
      PARTNER_TOKEN_EXPIRY: ${PARTNER_TOKEN_EXPIRY:-7d}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN}
      FRONTEND_CLIENT_URL: ${FRONTEND_CLIENT_URL}
      PARTNER_FRONTEND_URL: ${PARTNER_FRONTEND_URL}
      DRIVER_FRONTEND_URL: ${DRIVER_FRONTEND_URL}
      INTERNAL_FRONTEND_URL: ${INTERNAL_FRONTEND_URL}
      APP_URL: ${APP_URL}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES:-image/*,application/pdf}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@flotteq.com}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - flotteq_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Frontend Client (Tenant App)
  # ==========================================
  frontend-client:
    build:
      context: ./frontend-client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY}
    container_name: flotteq_frontend_client_prod
    restart: always
    ports:
      - "5174:80"  # Exposé directement
    networks:
      - flotteq_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Frontend Partner (Partner Dashboard)
  # ==========================================
  frontend-partner:
    build:
      context: ./frontend-partner
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: flotteq_frontend_partner_prod
    restart: always
    ports:
      - "5175:80"  # Exposé directement
    networks:
      - flotteq_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Frontend Driver (Driver App)
  # ==========================================
  frontend-driver:
    build:
      context: ./frontend-driver
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY}
    container_name: flotteq_frontend_driver_prod
    restart: always
    ports:
      - "5176:80"  # Exposé directement
    networks:
      - flotteq_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Frontend Internal (Admin Dashboard)
  # ==========================================
  frontend-internal:
    build:
      context: ./frontend-internal
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: flotteq_frontend_internal_prod
    restart: always
    ports:
      - "3001:80"  # Exposé directement
    networks:
      - flotteq_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==========================================
# NETWORKS
# ==========================================
networks:
  flotteq_network:
    driver: bridge

# ==========================================
# VOLUMES
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
