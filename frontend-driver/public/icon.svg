<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>

  <!-- Steering Wheel Icon -->
  <g transform="translate(256, 256)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="white" stroke-width="24"/>

    <!-- Inner circle -->
    <circle cx="0" cy="0" r="40" fill="white"/>

    <!-- Spokes -->
    <line x1="0" y1="-40" x2="0" y2="-100" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <line x1="0" y1="40" x2="0" y2="100" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <line x1="-40" y1="0" x2="-100" y2="0" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <line x1="40" y1="0" x2="100" y2="0" stroke="white" stroke-width="16" stroke-linecap="round"/>
  </g>

  <!-- Text FD -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">FD</text>
</svg>
