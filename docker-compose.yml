version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flotteq_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: flotteq123
      POSTGRES_DB: flotteq_dev
    ports:
      - "5432:5432"
    volumes:
      - flotteq_data:/var/lib/postgresql/data
    networks:
      - flotteq_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flotteq_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - flotteq_network

volumes:
  flotteq_data:

networks:
  flotteq_network:
    driver: bridge